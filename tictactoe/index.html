<!DOCTYPE html>
<html lang="en">

<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
</head>

<body>
	<div>
		<br>
		<h1 class="Welcome">
			<!-- <span data-text="Sweet">Welcome to</span> -->
			<span data-text="Stuff">Tic Tac Toe Game!</span>
            </h1>	


	</div>
	<br>
	<br>
	<div id="game-mode" style="display: block;">
		<h3>
                Select Game Mode:
            </h3>
		<br>
		<button id="mode" value="sp" onclick="mode('sp');">Single Player VS ⚡ AI </button>&nbsp;
		<button id="mode" value="mp" onclick="mode('mp');">You VS⚡friend </button>
	</div>
	<div id="marker" style="display: none;">
		<br>
		<h3>
                What would you like to choose?
            </h3>
		<br>
		<button id="marker" value="sp" onclick="markerchoice('X');">X</button>&nbsp;
		<button id="marker" value="mp" onclick="markerchoice('O');">O</button>
	</div>
	<div id="namer">
		<h3 style="text-decoration: underline;">
                Enter Player Names
            </h3>
		<br>
		<br>
		<form id="frm1">Player 1 Name:
			<input type="text" id="p1name" placeholder="Player 1" required>
			<br>
			<br>Player 2 Name:
			<input type="text" id="p2name" placeholder="Player 2" required>
			<br>
			<br>
			<input type="button" id="Submit" onclick="naming()" value="Submit">
		</form>
	</div>
	<div id="first">
		<br>
		<h3>
					Who would play first?
				</h3>
		<br>
		<button id="fir" onclick="firstPlay('Player');">Player 1</button>&nbsp;
		<button id="fir" onclick="firstPlay('Computer');">Computer</button>
	</div>
	<div class="game-board" id="board" style="display: none;">
		<h2 id="editor" style="font-weight: normal;">
                Player 1's Turn
            </h2>
		<div id="row-1">
			<div id="0" onclick="play(this);" class="cell"> </div>
			<div id="1" onclick="play(this);" class="cell"> </div>
			<div id="2" onclick="play(this);" class="cell"> </div>
		</div>
		<div id="row-2">
			<div id="3" onclick="play(this);" class="cell"> </div>
			<div id="4" onclick="play(this);" class="cell"> </div>
			<div id="5" onclick="play(this);" class="cell"> </div>
		</div>
		<div id="row-3">
			<div id="6" onclick="play(this);" class="cell"> </div>
			<div id="7" onclick="play(this);" class="cell"> </div>
			<div id="8" onclick="play(this);" class="cell"> </div>
		</div>
	</div>
	<div id="text"></div>
	<br>
	<button id="game-reset" onclick="reset();" style="position: static; left: 57.5%;">&nbsp; Reset &nbsp;</button>
	<!-- <a href="https://www.wikihow.com/Play-Tic-Tac-Toe" id="howto"> -->

		<!-- <button id="undo-button" onclick="undoMove();"style="position: static; left: 57.5%;">&nbsp; UndoMove &nbsp;</button> -->

		<!-- <button id="htp">How to Play</button> -->
	<!-- </a> -->
	

	<audio id="click-sound" preload="auto">
		<source src="./sounds/click.wav" type="audio/wav">
	  </audio>

	  <audio id="background-music" loop>
		<source src="./sounds/background-music.mp3" type="audio/mpeg">
	  </audio>

	  <audio id="winner-music">
		<source src="./sounds/winner.wav" type="audio/mpeg">
	  </audio>
	  
	  <audio id="loser-music">
		<source src="./sounds/lost.wav" type="audio/mpeg">
	  </audio>

	  <audio id="tie-music">
		<source src="./sounds/tie.mp3" type="audio/mpeg">
	  </audio>

	  <script src="main.js"></script>
</body>

</html>
